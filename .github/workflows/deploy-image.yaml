name: Update the Image Tag and Deploy
on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: 'Docker tag version'
        required: false

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install requests

    - name: Update the Image Tag and Deploy
      run: |
        python deploy.py ${{ github.event.inputs.image_tag }}
